<div
  class="container-fluid w-65 mt-5"
  *ngIf="movie == undefined; else elseBlock"
>
  <h1 class="alert alert-danger text-center" role="alert">
    Movie does not exist.
  </h1>
</div>
<ng-template #elseBlock>
  <div class="bg-dark w-65 ">
    <div class="container-fluid w-65 mt-3 ">
      <div class="card flex-row flex-wrap bg-dark text-white">
        <div class="card-header border-0 mt-3">
          <img src="/assets/images/thumbnail/{{movie.slug}}.jpg" alt="" />
        </div>
        <div class="card-block px-3 mt-3">
          <h4 class="card-title">{{ movie.movieName }}</h4>
          <h6 class="card-text">{{ movie.description }}</h6>
          <hr />
          <p class="card-text">Starring: {{ movie.starring.join(", ") }}</p>
          <p class="card-text">Running time: {{ movie.runTime }}</p>
          <div *ngFor="let show of myMap | keyvalue">
            <h5 class="mx-1">{{ show.key }}</h5>
            <div class="d-flex ml-auto">
              <div
                *ngFor="let time of show.value"
                class="card bg-secondary mx-1 mb-3"
                style="width: 10rem"
              >
                <div class="card-body">
                  <p class="card-text">{{ time }}</p>
                  <p class="card-text">Â£ {{ movie.price }}</p>
                  <a
                    class="stretched-link"
                    routerLink="/showing/{{ movie.slug }}/{{show.key}}/{{ time }}"
                    routerLinkActive="active"
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
