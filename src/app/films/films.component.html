<div
  id="mycarousel"
  class="carousel slide bg-light.bg-gradient"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" [src]="images[0]" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[1]" alt="Second slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="images[2]" alt="Second slide" />
    </div>
    <div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#mycarousel"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#mycarousel"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
      </button>
    </div>
  </div>
</div>

<hr />

<div *ngFor="let movie of movies">
  <div class="container-fluid w-65 mt-3">
    <div class="card flex-row flex-wrap bg-dark text-white">
      <div class="card-header border-0">
        <img class="movie-thumbnail" src="/assets/images/thumbnail/{{movie.slug}}.jpg" alt="" />
      </div>
      <div class="card-block px-3">
        <h4 class="card-title">{{ movie.movieName}}</h4>
        <h6 class="card-text">{{ movie.description }}</h6>
        <hr />
        <p class="card-text">Starring: {{ movie.starring.join(", ")}}</p>
        <p class="card-text">{{ movie.runTime }}</p>
       
        <a
          class="btn btn-primary mb-2 mt-5"
          routerLink="/showing/{{ movie.slug}}"
          routerLinkActive="active"
          >Book ticket</a>
      </div>
    </div>
  </div>
</div>
