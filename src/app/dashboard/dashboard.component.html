<div class="container-fluid w-65 mt-3">
    <div class="card flex-row flex-wrap bg-dark text-white">
        <div class="card-block px-3">
            <h4 class="card-title">User Details</h4>
            <hr>
            <p class="card-text">Name: </p>
            <p class="card-text">Email: </p>
            <p class="card-text">Phone: </p>
            <a href="#" class="btn btn-primary mb-2">Button</a>
        </div>
    </div>
</div>

<div class="container-fluid w-65 mt-3 ">
    <div class="card flex-row flex-wrap bg-dark text-white">
        <div class="card-block px-3 mt-3">
            <h4 class="card-title">Bookings</h4>
            <hr>
            <div
                *ngFor="let ticket of bookingList"
                class="card bg-dark mx-1 mb-3 border-0" style="float:left; padding-right: 30px;"
              >
            <p class="card-text">Movie: {{ticket.movieName}}</p>
            <p class="card-text">Time: {{ticket.time}}</p>
            <p class="card-text">Movie: {{ticket.date}}</p>
            <a class="btn btn-primary mb-2" (click)="printInfo()">Modify Booking</a>
            </div>
        </div>
    </div>
</div>
